<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="bundle.js"></script>
</head>
<body>
    <div class="header">
        <div class="title-icon">
            <div class="icon"></div>
            <div class="title">To Do</div>
        </div>
    </div>

    <div class="menu">
        <h2 class="menu-title">Menu</h2>
        <ul class="menu-options">
            <li class="home option button">
                <div class="home-icon icon"></div>
                <div class="opt-cap">Home</div>
            </li>
            <li class="today option button">
                <div class="today-icon icon"></div>
                <div class="opt-cap">Today</div>
            </li>
            <li class="week option button">
                <div class="week-icon icon"></div>
                <div class="opt-cap">Week</div>
            </li>
        </ul>
        <h2 class="projects-title">Projects</h2>
        <ul class="projects">
            <li class="project-item button active-list">Youtube</li>
            <li class="project-item button">To Do</li>
            <li class="project-item button">Portfolio</li>
        </ul>
        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
            <button class="btn create list" aria-label="create new list">+</button>
        </form>

    </div>
    
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Record video
                    </label>
                </div>
                <!-- /task-1 -->

                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        edit the stuff
                    </label>
                </div>
                <!-- /task-2 -->

                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        the other thing
                    </label>
                </div>
                <!-- /task-3 -->
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
                    <button class="btn create task" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
    
</body>
</html>
